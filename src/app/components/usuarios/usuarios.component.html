<div class="usuarios-container">
  <app-sidebar></app-sidebar>
  
  <div class="main-content">
    <div class="header">
      <h1 class="welcome">¡Bienvenido/a, <span class="user-name">{{ currentUser }}</span>!</h1>
    </div>

    <div class="content-area">
      <h2 class="page-title">GESTION DE USUARIOS</h2>

      <div class="actions-bar">
        <div class="search-wrapper">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="1.5" fill="none"/>
            <path d="M13 13 L17 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <input 
            type="text" 
            class="search-input" 
            placeholder="Buscar..."
            [(ngModel)]="searchTerm"
            (input)="onSearch()">
        </div>
        <button class="add-button" (click)="openAddModal()">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 5 L10 15 M5 10 L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Crear Usuario
        </button>
      </div>

      <div class="table-container">
        <table class="usuarios-table">
          <thead>
            <tr>
              <th>Cédula</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Rol</th>
              <th>Fecha Registro</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of filteredUsuarios">
              <td>{{ usuario.cedula }}</td>
              <td>{{ usuario.nombres }}</td>
              <td>{{ usuario.apellidos }}</td>
              <td>
                <span class="rol-badge" [class.admin]="usuario.rol === 'Admin'" [class.coordinador]="usuario.rol === 'Coordinador'" [class.usuario]="usuario.rol === 'Usuario'">
                  {{ usuario.rol }}
                </span>
              </td>
              <td>{{ usuario.fechaRegistro }}</td>
              <td>
                <span class="status-badge" [class.active]="usuario.activo" [class.inactive]="!usuario.activo">
                  {{ usuario.activo ? 'Activo' : 'Inactivo' }}
                </span>
              </td>
              <td>
                <div class="action-buttons">
                  <button class="action-btn block-btn" (click)="toggleEstado(usuario)" [title]="usuario.activo ? 'Desactivar' : 'Activar'">
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                      <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                      <line x1="6" y1="6" x2="14" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                  </button>
                  <button class="action-btn delete-btn" (click)="deleteUsuario(usuario)" title="Eliminar">
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                      <path d="M5 5 L15 15 M15 5 L5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal Crear Usuario -->
<div class="modal-overlay" *ngIf="showAddModal" (click)="closeAddModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeAddModal()">×</button>
    <h2 class="modal-title">Crear Usuario</h2>
    
    <form class="modal-form" (ngSubmit)="saveUsuario()">
      <div class="form-row">
        <div class="form-col">
          <div class="form-field">
            <label>Cédula *</label>
            <input type="text" [(ngModel)]="nuevoUsuario.cedula" name="cedula" required>
          </div>
          <div class="form-field">
            <label>Nombres *</label>
            <input type="text" [(ngModel)]="nuevoUsuario.nombres" name="nombres" required>
          </div>
          <div class="form-field">
            <label>Apellidos *</label>
            <input type="text" [(ngModel)]="nuevoUsuario.apellidos" name="apellidos" required>
          </div>
          <div class="form-field">
            <label>Contraseña *</label>
            <input type="password" [(ngModel)]="nuevoUsuario.password" name="password" required>
          </div>
        </div>
        <div class="form-col">
          <div class="form-field">
            <label>Rol *</label>
            <select [(ngModel)]="nuevoUsuario.rol" name="rol" required>
              <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
            </select>
          </div>
          <div class="form-field">
            <label>Fecha de Registro *</label>
            <input type="date" [(ngModel)]="nuevoUsuario.fechaRegistro" name="fechaRegistro" required>
          </div>
        </div>
      </div>
      
      <div class="modal-actions">
        <button type="submit" class="btn-save">Guardar</button>
        <button type="button" class="btn-cancel" (click)="closeAddModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
